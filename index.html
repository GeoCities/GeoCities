<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoCities</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='50' font-size='80' text-anchor='middle' dominant-baseline='middle' fill='%23000'>G%3C/text%3E%3C/svg%3E" type="image/svg+xml" type="image/svg+xml">
    <style>
        /* Body Styles */
        body {
            font-family: sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 100px;
            transition: background 0.3s ease, color 0.3s ease;
            position: relative; /* Needed for absolute positioning of footer */
            padding-bottom: 40px; /* Add padding at the bottom for the fixed footer */
            box-sizing: border-box;
        }
        body.light-mode {
            background: #fff;
            color: #000;
        }
        /* Container Styles */
        .container {
            flex-direction: column;
            display: flex;
            align-items: center;
            width: 90%;
            max-width: 600px;
            min-height: calc(100vh - 140px); /* Subtract header and footer height */
            display: flex; /* Enable flexbox for vertical alignment */
            flex-direction: column;
            justify-content: space-between; /* Push content and footer apart */

        }
        /* Logo Box (Homepage Avatar) */
        .logo-box {
            width: 200px;
            height: 200px;
            border: 1px solid #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 6em;
            margin: 0 auto;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            transition: border-color 0.3s ease;
            border-radius: 0;
            overflow: hidden;
        }
        .light-mode .logo-box {
            border-color: #000;
        }
        /* Heading */
        h2 {
            margin: 0 auto 20px;
            text-align: center;
            display: block;
            transition: color 0.3s ease;
            font-size: 1.2em;
        }
        /* Search Bar */
        .search-container {
            display: flex;
            width: 100%;
            margin-bottom: 20px;
            height: 38px;
        }
        .search-input {
            flex: 1;
            padding: 10px;
            background: #000;
            color: #fff;
            border: 1px solid #fff;
            border-right: none;
            border-radius: 0;
            transition: all 0.3s ease;
            height: 38px;
            box-sizing: border-box;
            /* Prevent zoom on focus in iOS */
            font-size: 16px; /* Ensure a default font size */
        }
        .search-input.light-mode {
            background: #fff; /* Changed to #fff */
            color: #000;
            border-color: #000;
        }
        .search-input::placeholder {
            color: #fff;
        }
        .search-input.light-mode::placeholder {
            color: #000;
        }
        .search-button {
            padding: 10px 15px;
            background: #000;
            color: #fff;
            border: 1px solid #fff;
            cursor: pointer;
            border-radius: 0;
            transition: all 0.3s ease;
            height: 38px;
            font-size: 0.8em;
            box-sizing: border-box;
        }
        .search-button.light-mode {
            background: #fff;
            color: #000;
            border-color: #000;
        }
        /* Profile Section */
        .profile-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            margin-top: 0;
            margin-bottom: 0; /* Removed bottom margin from profile container */
            flex: 1; /* Allow profile container to take up available space */
        }
        .profile-box {
            border: 1px solid #fff;
            padding: 0;
            background: #000;
            word-break: break-word;
            transition: all 0.3s ease;
            border-radius: 0;
            display: flex;
            align-items: center;
            gap: 0;
            margin-bottom: 0;
            border-bottom: none;
            width: 100%;
            box-sizing: border-box;
        }
        .profile-box:last-child {
            border-bottom: 1px solid #fff;
        }
        .profile-box.light-mode {
            background: #fff;
            color: #000;
            border-color: #000;
        }
        .profile-box.light-mode:last-child {
            border-bottom: 1px solid #000;
        }
        .profile-box-header {
            font-weight: bold;
            margin: 0 10px 0 0;
            transition: color 0.3s ease;
            flex: 1;
            min-width: 80px;
        }
        .profile-box-header.light-mode {
            color: #000;
        }
        #profile-avatar {
            width: 100%;
            max-width: 598px;
            height: auto;
            aspect-ratio: 1 / 1;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            border-radius: 0;
            overflow: hidden;
            margin-bottom: 0;
            border: 1px solid #fff;
            border-bottom: none; /* Add this to connect with profile records */
            box-sizing: border-box;
        }
        .light-mode #profile-avatar {
            border-color: #000;
        }
        /* Error Message */
        .error-message {
            color: red;
            margin-top: 10px;
            transition: color 0.3s ease;
        }
        .error-message.light-mode {
            color: red;
        }
        /* Theme Toggle */
        .toggle-button {
            padding: 10px 15px;
            color: #fff;
            border: 1px solid #fff;
            cursor: pointer;
            border-radius: 0;
            transition: all 0.3s ease;
            font-size: 0.8em;
            min-width: 80px;
            text-align: center;
            height: 38px;
            margin-left: auto;
            background: #000;
            box-sizing: border-box;
        }
        .toggle-button.light-mode {
            background: #fff;
            color: #000;
            border-color: #000;
        }
        /* Profile Page Heading */
        #profile-page h3 {
            text-align: center;
            margin-top: 20px;
            transition: color 0.3s ease;
        }
        #profile-page h3.light-mode {
            color: #000;
        }
        /* Header */
        .header {
            position: absolute;
            top: 5px;
            left: 0;
            width: 100%;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            background: transparent;
            z-index: 10;
            box-sizing: border-box;
        }
        .header-title-box {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 38px;
            width: 38px;
            border: 1px solid #fff;
            border-radius: 0;
        }
        .header-title-box.light-mode {
            border-color: #000;
        }
        .header-title {
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
            display: flex;
            align-items: center;
            height: 38px;
            padding: 0;
            margin: 0;
            font-weight: bold;
        }
        .header-title.light-mode {
            color: #000;
        }
        /* Additional Elements */
        .additional-space {
            margin-bottom: 40px;
        }
        #homepage-geocities {
            border: 1px solid #fff;
            border-top: none;
            padding: 10px 0;
            border-radius: 0;
            transition: border-color 0.3s ease;
            margin-top: 0;
            width: 200px;
            text-align: center;
            display: block;
            font-size: 1.2em;
        }
        #homepage-geocities.light-mode {
            border-color: #000;
        }
        /* Footer Styles */
        .footer {
            position: fixed; /* Fix the footer to the bottom */
            bottom: 0;
            left: 0;
            width: 100%;
            background: transparent;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            font-size: 0.8em;
            box-sizing: border-box;
        }
        .footer.light-mode {
            color: #000;
        }

        .header-button-wrapper {
            display: flex;
            align-items: center;
            height: 38px;
            margin-left: auto;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title-box" onclick="showHomepage()">
            <div class="header-title">G</div>
        </div>
        <div class="header-button-wrapper">
            <button class="toggle-button" onclick="toggleTheme()">Light</button>
        </div>
    </div>
    <div class="container">
        <div id="homepage">
            <div class="logo-box" id="homepage-avatar"></div>
            <h2 id="homepage-geocities">GeoCities</h2>
            <div class="search-container" id="home-search-container">
                <input type="text" id="ens-query" class="search-input" placeholder="Enter ENS name or address">
                <button class="search-button" onclick="searchENS()">Search</button>
            </div>
            <div id="error-message-home" class="error-message" style="display: none;"></div>
        </div>
        <div id="profile-page" style="display: none;">
            <div class="search-container" id="profile-search-container">
                <input type="text" id="ens-query-profile" class="search-input" placeholder="Enter ENS name or address">
                <button class="search-button" id="profile-search-button" onclick="searchENS()">Search</button>
            </div>
            <div class="logo-box" id="profile-avatar"></div>
            <div id="profile-records" class="profile-container"></div>
        </div>
        <div class="additional-space"></div>
        <footer class="footer">
            GeoCities®️
        </footer>
    </div>
    <script>
        const homepage = document.getElementById('homepage');
        const profilePage = document.getElementById('profile-page');
        const ensInput = document.getElementById('ens-query');
        const profileRecords = document.getElementById('profile-records');
        const errorMessage = document.getElementById('error-message-home');
        const homepageAvatar = document.getElementById('homepage-avatar');
        const profileAvatar = document.getElementById('profile-avatar');
        const pageBody = document.body;
        const inputField = document.querySelector('.search-input');
        const searchBtn = document.querySelector('.search-button');
        const themeBtn = document.querySelector('.toggle-button');
        const headerLogo = document.querySelector('.header-title');
        const headerBox = document.querySelector('.header-title-box');
        const geoCitiesTitle = document.getElementById('homepage-geocities');
        const buttonWrapper = document.querySelector('.header-button-wrapper');
        let lightMode = false;
        const footerElement = document.querySelector('.footer');

        // Get the search input and button elements for the profile page
        const ensInputProfile = document.getElementById('ens-query-profile');
        const profileSearchButton = document.getElementById('profile-search-button');
        const profileSearchContainer = document.getElementById('profile-search-container');


        function toggleTheme() {
            lightMode = !lightMode;
            pageBody.classList.toggle('light-mode', lightMode);
            inputField.classList.toggle('light-mode', lightMode);
            searchBtn.classList.toggle('light-mode', lightMode);
            themeBtn.classList.toggle('light-mode', lightMode);
            headerLogo.classList.toggle('light-mode', lightMode);
            headerBox.classList.toggle('light-mode', lightMode);
            geoCitiesTitle.classList.toggle('light-mode', lightMode);
            document.querySelectorAll('.profile-box').forEach(box =>
                box.classList.toggle('light-mode', lightMode)
            );
            document.querySelectorAll('.profile-box-header').forEach(header =>
                header.classList.toggle('light-mode', lightMode)
            );
            errorMessage.classList.toggle('light-mode', lightMode);
            themeBtn.textContent = lightMode ? 'Dark' : 'Light';
            themeBtn.style.backgroundColor = lightMode ? '#fff' : '#000';
            themeBtn.style.color = lightMode ? '#000' : '#fff';
            inputField.style.backgroundColor = lightMode ? '#fff' : '#000';
            inputField.style.color = lightMode ? '#000' : '#fff';
            searchBtn.style.backgroundColor = lightMode ? '#fff' : '#000';
            searchBtn.style.color = lightMode ? '#000' : '#fff';
            footerElement.classList.toggle('light-mode', lightMode);

            // Update search bar theme on profile page
            ensInputProfile.classList.toggle('light-mode', lightMode);
            profileSearchButton.classList.toggle('light-mode', lightMode);
            updateProfileSearchAppearance(); // Call this function to update appearance
        }

        async function setAvatar(ensName, element) {
            const url = `https://api.web3.bio/profile/ens/${ensName}`;
            try {
                const response = await fetch(url);
                if (response.ok) {
                    const data = await response.json();
                    const avatar = data.avatar;
                    if (avatar) {
                        element.style.backgroundImage = `url('${avatar}')`;
                        element.style.backgroundSize = 'contain';
                        element.style.backgroundPosition = 'center';
                        element.style.backgroundRepeat = 'no-repeat';
                        element.textContent = '';
                    } else {
                        element.textContent = ensName[0].toUpperCase();
                        element.style.backgroundImage = 'none';
                    }
                } else {
                    const data = await response.json();
                    errorMessage.textContent = `Error: ${data?.message || response.statusText}`;
                    errorMessage.style.display = 'block';
                    element.textContent = ensName[0].toUpperCase();
                    element.style.backgroundImage = 'none';
                }
            } catch (err) {
                console.error("Avatar fetch error:", err);
                errorMessage.textContent = `Unexpected error: ${err.message}`;
                errorMessage.style.display = 'block';
                element.textContent = ensName[0].toUpperCase();
                element.style.backgroundImage = 'none';
            }
        }

        setAvatar('geocities.eth', homepageAvatar);

        async function searchENS() {
            const query = (profilePage.style.display === 'block') ? ensInputProfile.value.trim() : ensInput.value.trim();
            const ensName = query.endsWith('.eth') ? query : `${query}.eth`;

            if (!query) {
                errorMessage.textContent = 'Please enter an ENS name or address.';
                errorMessage.style.display = 'block';
                return;
            }
            errorMessage.style.display = 'none';
            const url = `https://api.web3.bio/profile/ens/${ensName}`;
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    let errorText = 'No Records Found';
                    try {
                        const errorData = await response.json();
                        errorText = errorData?.message || response.statusText;
                    } catch (e) {
                        console.log("Error parsing error", e);
                    }
                    errorMessage.textContent = errorText;
                    errorMessage.style.display = 'block';
                    return;
                }
                const data = await response.json();
                displayProfile(data);
            } catch (err) {
                console.error("ENS fetch error:", err);
                errorMessage.textContent = `Unexpected error: ${err.message}`;
                errorMessage.style.display = 'block';
            }
        }

        function displayProfile(ensData) {
            homepage.style.display = 'none';
            profilePage.style.display = 'block';
            profileRecords.innerHTML = '';

            // Set the profile avatar
            setAvatar(ensData.identity, profileAvatar);

            let records = [];
            for (const [key, value] of Object.entries(ensData)) {
                if (key === 'links' || key === 'social') {
                    // Handle links and social separately
                    if (value && typeof value === 'object') {
                        for (const [linkKey, linkValue] of Object.entries(value)) {
                            if (linkValue && typeof linkValue === 'object') {
                                // Handle nested objects inside platforms
                                for (const [nestedKey, nestedValue] of Object.entries(linkValue)) {
                                    if (nestedValue !== null && nestedValue !== undefined && nestedValue !== '') {
                                        records.push({
                                            label: `${key}.${linkKey}.${nestedKey}`,
                                            value: nestedValue
                                        });
                                    }
                                }
                            } else if (linkValue !== null && linkValue !== undefined && linkValue !== '') {
                                // Handle direct values
                                records.push({
                                    label: `${key}.${linkKey}`,
                                    value: linkValue
                                });
                            }
                        }
                    }
                } else {
                    // Handle normal key-value pairs
                    if (value !== null && value !== undefined && value !== '') {
                        if (typeof value === 'object' && value !== null) {
                            // Handle nested objects that aren't links or social
                            for (const [nestedKey, nestedValue] of Object.entries(value)) {
                                if (nestedValue !== null && nestedValue !== undefined && nestedValue !== '') {
                                    records.push({
                                        label: `${key}.${nestedKey}`,
                                        value: nestedValue
                                    });
                                }
                            }
                        } else {
                            records.push({ label: key, value: value });
                        }
                    }
                }
            }


            if (records.length === 0) {
                const noRecords = document.createElement('div');
                noRecords.classList.add('profile-box');
                if (lightMode) {
                    noRecords.classList.add('light-mode');
                }
                noRecords.textContent = 'No Records Found.';
                profileRecords.appendChild(noRecords);
            } else {
                let isFirstRecord = true;
                records.forEach(({ label, value }) => {
                    addProfileRecord(label, value, isFirstRecord);
                    isFirstRecord = false;
                });
            }
            updateProfileSearchAppearance();
        }

        function addProfileRecord(label, value, isFirst) {
            const record = document.createElement('div');
            record.classList.add('profile-box');
            if (lightMode) {
                record.classList.add('light-mode');
            }
            if (isFirst) {
                record.style.marginTop = '0';
            }
            const headerElement = document.createElement('div');
            headerElement.classList.add('profile-box-header');
            if (lightMode) {
                headerElement.classList.add('light-mode');
            }
            headerElement.textContent = label;
            const valueContainer = document.createElement('div');
            valueContainer.textContent =  (typeof value === 'object' && value !== null) ? JSON.stringify(value) : value;
            record.appendChild(headerElement);
            record.appendChild(valueContainer);
            profileRecords.appendChild(record);
        }

        function showHomepage() {
            profilePage.style.display = 'none';
            homepage.style.display = 'block';
            ensInput.value = '';
            errorMessage.style.display = 'none';
        }

        // Event listener for the Enter key in the search input on home page
        ensInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                searchENS();
            }
        });

        // Event listener for the Enter key in the search input on profile page
        ensInputProfile.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                searchENS();
            }
        });
        // Event listener for the search button on profile page
        profileSearchButton.addEventListener('click', () => {
            searchENS();
        });

        function updateProfileSearchAppearance() {
            if (lightMode) {
                ensInputProfile.classList.add('light-mode');
                profileSearchButton.classList.add('light-mode');
            } else {
                ensInputProfile.classList.remove('light-mode');
                profileSearchButton.classList.remove('light-mode');
            }
        }
        //call on initial load
        updateProfileSearchAppearance();
    </script>
</body>
</html>
