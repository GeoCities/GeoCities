<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoCities</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='50' font-size='80' text-anchor='middle' dominant-baseline='middle' fill='%23000'>G%3C/text%3E%3C/svg%3E" type="image/svg+xml">
    <style>
        /* Body Styles */
        body {
            font-family: sans-serif;
            background: #000; /* Default dark mode background */
            color: #fff; /* Default dark mode text color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align content to the top */
            min-height: 100vh;
            margin: 0;
            padding-top: 60px; /* Space for fixed header */
            transition: background 0.3s ease, color 0.3s ease;
            position: relative;
            padding-bottom: 60px; /* Space for fixed footer */
            box-sizing: border-box;
        }
        /* Light Mode Body Styles */
        body.light-mode {
            background: #fff;
            color: #000;
        }

        /* Container Styles */
        .container {
            flex-direction: column;
            display: flex;
            align-items: center;
            width: 90%; /* Responsive width */
            max-width: 600px; /* Max width for larger screens */
            justify-content: flex-start; /* Align items to the start */
            flex-grow: 1; /* Allow container to grow */
        }

        /* Logo Box (Homepage Avatar) */
        .logo-box {
            width: 200px;
            height: 200px;
            border: 1px solid #fff; /* Default border */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 6em; /* Size for initial letter */
            margin: 20px auto 0; /* Top margin added, centered horizontally */
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            transition: border-color 0.3s ease, background-image 0.3s ease;
            border-radius: 0; /* Square corners */
            overflow: hidden;
            color: #fff; /* Ensure initial text color */
        }
        .light-mode .logo-box {
            border-color: #000;
            color: #000; /* Ensure initial text color in light mode */
        }

        /* Heading "GeoCities" below avatar */
        h2#homepage-geocities {
            margin: 0 auto 20px; /* No top margin, centered */
            text-align: center;
            display: block;
            transition: color 0.3s ease, border-color 0.3s ease;
            font-size: 1.2em;
            border: 1px solid #fff; /* Default border */
            border-top: none; /* Remove top border to connect with avatar */
            padding: 10px 0;
            border-radius: 0;
            width: 200px; /* Match avatar width */
        }
        #homepage-geocities.light-mode {
            border-color: #000;
            color: #000;
        }

        /* Search Bar Container */
        .search-container {
            display: flex;
            width: 100%;
            margin-bottom: 20px;
            height: 38px; /* Fixed height */
        }

        /* Search Input Field */
        .search-input {
            flex: 1; /* Take available space */
            padding: 10px;
            background: #000;
            color: #fff;
            border: 1px solid #fff;
            border-right: none; /* Connect border with button */
            border-radius: 0;
            transition: all 0.3s ease;
            height: 100%; /* Fill container height */
            box-sizing: border-box;
            font-size: 16px;
        }
        .search-input.light-mode {
            background: #fff;
            color: #000;
            border-color: #000;
        }
        /* Placeholder Text Styling */
        .search-input::placeholder {
            color: #aaa; /* Lighter placeholder for dark mode */
        }
        .search-input.light-mode::placeholder {
            color: #555; /* Darker placeholder for light mode */
        }

        /* Search Button */
        .search-button {
            padding: 10px 15px;
            background: #000;
            color: #fff;
            border: 1px solid #fff;
            cursor: pointer;
            border-radius: 0;
            transition: all 0.3s ease;
            height: 100%; /* Fill container height */
            font-size: 0.8em;
            box-sizing: border-box;
        }
        .search-button.light-mode {
            background: #fff;
            color: #000;
            border-color: #000;
        }

        /* Profile Page Container (Hidden initially) */
        #profile-page {
             width: 100%;
             display: none; /* Hidden by default */
             flex-direction: column; /* Stack elements vertically */
             align-items: center; /* Center items horizontally */
             margin-top: 20px; /* Space above profile search */
        }

        /* Profile Avatar Display */
        #profile-avatar {
            width: 100%; /* Take full container width */
            height: auto;
            aspect-ratio: 1 / 1; /* Maintain square shape */
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10em; /* Large initial letter */
            border: 1px solid #fff; /* Default border */
            box-sizing: border-box;
            border-radius: 0;
            overflow: hidden;
            margin-bottom: 0; /* Connects to profile records */
            color: #fff; /* Default text color */
            transition: border-color 0.3s ease, color 0.3s ease, background-image 0.3s ease;
        }
        .light-mode #profile-avatar {
            border-color: #000;
            color: #000; /* Light mode text color */
        }
        /* Link inside Profile Avatar */
        #profile-avatar-link {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: inherit; /* Inherit color from parent */
            cursor: default; /* Default cursor */
            background-size: contain; /* Ensure background image within link scales */
            background-position: center;
            background-repeat: no-repeat;
        }
        #profile-avatar-link[href]:not([href=""]) { /* Style only when it's a valid link */
             cursor: pointer;
        }

        /* Container for Profile Records */
        .profile-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: stretch; /* Make items fill width */
            margin: 0; /* Reset margin */
        }

        /* Individual Profile Record Box */
        .profile-box {
            border: 1px solid #fff;
            padding: 10px;
            background: #000;
            color: #fff;
            word-break: break-word; /* Break long words/hashes */
            transition: all 0.3s ease;
            border-radius: 0;
            display: flex;
            align-items: center; /* Vertically align header and value */
            gap: 10px; /* Space between header and value */
            margin: 0; /* Reset margin */
            border-top: none; /* Remove top border for boxes below the first */
            width: 100%;
            box-sizing: border-box;
            min-height: 38px; /* Ensure minimum height */
        }
        /* Add top border only to the first profile box */
        .profile-box:first-child {
             border-top: 1px solid #fff;
        }
        /* Light Mode Profile Box */
        .profile-box.light-mode {
            background: #fff;
            color: #000;
            border-color: #000;
        }
        .profile-box.light-mode:first-child {
            border-top: 1px solid #000;
        }

        /* Header part of Profile Box (e.g., "ENS", "Address") */
        .profile-box-header {
            font-weight: bold;
            margin: 0;
            color: #fff;
            transition: color 0.3s ease;
            flex: 0 0 100px; /* Fixed width */
            min-width: 80px;
            text-align: left;
        }
        .profile-box-header.light-mode {
            color: #000;
        }

        /* Value part of Profile Box */
        .profile-box-value {
            flex: 1; /* Take remaining space */
            text-align: left;
            word-break: break-all; /* Break long strings like addresses/hashes */
            color: #fff;
            transition: color 0.3s ease;
        }
       .profile-box-value.light-mode {
            color: #000; /* Ensure color */
        }

        /* Error Message Styling */
        .error-message {
            color: red;
            margin-top: 10px;
            transition: color 0.3s ease;
            display: none; /* Hidden by default */
            width: 100%;
            text-align: center;
            padding: 5px;
            box-sizing: border-box;
            min-height: 20px; /* Reserve space */
        }
        /* No specific light mode needed for red text */

        /* Theme Toggle Button (Top Right) */
        .toggle-button {
            padding: 10px 15px;
            color: #fff;
            border: 1px solid #fff;
            cursor: pointer;
            border-radius: 0;
            transition: all 0.3s ease;
            font-size: 0.8em;
            min-width: 80px;
            text-align: center;
            height: 38px;
            background: #000;
            box-sizing: border-box;
        }
        .toggle-button.light-mode {
            background: #fff;
            color: #000;
            border-color: #000;
        }

        /* --- NEW: Register Button Styles --- */
        /* Container for the register button */
        .register-button-container {
            width: 100%;
            text-align: center; /* Center the button */
            margin-top: 20px; /* Space between profile records and button */
            display: none; /* Hidden by default */
        }
        /* The register button itself */
        .register-button {
            /* Inherit styles from toggle-button for consistency */
            padding: 10px 15px;
            color: #fff;
            border: 1px solid #fff;
            cursor: pointer;
            border-radius: 0;
            transition: all 0.3s ease;
            font-size: 0.8em;
            text-align: center;
            height: 38px;
            background: #000;
            box-sizing: border-box;
            display: inline-block; /* Allows centering via text-align on parent */
        }
        .register-button.light-mode {
            background: #fff;
            color: #000;
            border-color: #000;
        }
        /* --- End NEW Styles --- */

        /* Header (Top Bar) */
        .header {
            position: fixed; /* Keep header fixed at the top */
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between; /* Space out logo and button */
            align-items: center; /* Vertically center items */
            background: #000; /* Match default body background */
            z-index: 10; /* Keep above other content */
            box-sizing: border-box;
            /* border-bottom: 1px solid #fff; */ /* REMOVED BORDER */
            transition: background 0.3s ease, border-color 0.3s ease;
        }
        body.light-mode .header { /* Header styles in light mode */
             background: #fff;
             /* border-bottom-color: #000; */ /* REMOVED BORDER */
        }

        /* Box containing the 'G' logo in header */
        .header-title-box {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 38px;
            width: 38px;
            border: 1px solid #fff;
            border-radius: 0;
            transition: border-color 0.3s ease;
            cursor: pointer; /* Indicate clickable */
        }
        .header-title-box.light-mode {
            border-color: #000;
        }

        /* The 'G' logo text itself */
        .header-title {
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
            display: flex;
            align-items: center;
            height: 100%;
            padding: 0;
            margin: 0;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .header-title.light-mode {
            color: #000;
        }

        /* Wrapper for buttons in the header (currently just theme toggle) */
        .header-button-wrapper {
            display: flex;
            align-items: center;
            height: 38px;
            box-sizing: border-box;
        }

        /* Footer Styles */
        .footer {
            position: fixed; /* Keep footer fixed at the bottom */
            bottom: 0;
            left: 0;
            width: 100%;
            background: #000; /* Match default body background */
            color: #fff;
            text-align: center;
            padding: 10px 0;
            font-size: 0.8em;
            box-sizing: border-box;
            border-top: 1px solid #fff; /* Separator line */
            transition: background 0.3s ease, color 0.3s ease, border-color 0.3s ease;
            z-index: 10; /* Keep above content if needed */
        }
        .footer.light-mode { /* Footer styles in light mode */
            background: #fff;
            color: #000;
            border-top-color: #000;
        }

    </style>
</head>
<body>
    <div class="header">
        <div class="header-title-box" onclick="showHomepage()" title="Go to Homepage">
            <div class="header-title">G</div>
        </div>
        <div class="header-button-wrapper">
            <button class="toggle-button" onclick="toggleTheme()">Light</button>
        </div>
    </div>

    <div class="container">
        <div id="homepage">
            <div class="logo-box" id="homepage-avatar"></div>
            <h2 id="homepage-geocities">GeoCities</h2>
            <div class="search-container" id="home-search-container">
                <input type="text" id="ens-query-home" class="search-input" placeholder="Enter ENS or Base name">
                <button class="search-button" id="home-search-button" onclick="searchENS()">Search</button>
            </div>
             <div id="error-message-home" class="error-message"></div> </div>

        <div id="profile-page"> <div class="search-container" id="profile-search-container">
                <input type="text" id="ens-query-profile" class="search-input" placeholder="Enter ENS or Base name">
                <button class="search-button" id="profile-search-button" onclick="searchENS()">Search</button>
            </div>
             <div id="error-message-profile" class="error-message"></div> <div id="profile-avatar">
                <a id="profile-avatar-link" target="_blank" rel="noopener noreferrer"></a> </div>
            <div id="profile-records" class="profile-container"></div>

            <div id="register-button-container" class="register-button-container">
                 <button id="register-name-button" class="register-button"></button>
            </div>
            </div>

    </div> <footer class="footer">
        GeoCities®️
    </footer>

    <script>
        // --- DOM Element References ---
        const homepage = document.getElementById('homepage');
        const profilePage = document.getElementById('profile-page');
        const ensInputHome = document.getElementById('ens-query-home');
        const ensInputProfile = document.getElementById('ens-query-profile');
        const profileRecords = document.getElementById('profile-records');
        const errorMessageHome = document.getElementById('error-message-home');
        const errorMessageProfile = document.getElementById('error-message-profile');
        const homepageAvatar = document.getElementById('homepage-avatar');
        const profileAvatar = document.getElementById('profile-avatar');
        const profileAvatarLink = document.getElementById('profile-avatar-link');
        const pageBody = document.body;
        const homeSearchButton = document.getElementById('home-search-button');
        const profileSearchButton = document.getElementById('profile-search-button');
        const themeBtn = document.querySelector('.toggle-button');
        const headerLogo = document.querySelector('.header-title');
        const headerBox = document.querySelector('.header-title-box');
        const headerElement = document.querySelector('.header');
        const geoCitiesTitle = document.getElementById('homepage-geocities');
        const footerElement = document.querySelector('.footer');
        const registerButtonContainer = document.getElementById('register-button-container');
        const registerButton = document.getElementById('register-name-button');

        // --- State Variables ---
        let lightMode = false; // Default is dark mode

        // --- Theme Toggling Function ---
        function toggleTheme() {
            lightMode = !lightMode; // Flip the state
            pageBody.classList.toggle('light-mode', lightMode); // Toggle body class

            // Toggle theme for specific elements that need class updates
            headerElement.classList.toggle('light-mode', lightMode);
            footerElement.classList.toggle('light-mode', lightMode);
            ensInputHome.classList.toggle('light-mode', lightMode);
            ensInputProfile.classList.toggle('light-mode', lightMode);
            homeSearchButton.classList.toggle('light-mode', lightMode);
            profileSearchButton.classList.toggle('light-mode', lightMode);
            themeBtn.classList.toggle('light-mode', lightMode);
            headerLogo.classList.toggle('light-mode', lightMode);
            headerBox.classList.toggle('light-mode', lightMode);
            geoCitiesTitle.classList.toggle('light-mode', lightMode);
            homepageAvatar.classList.toggle('light-mode', lightMode);
            profileAvatar.classList.toggle('light-mode', lightMode);
            registerButton.classList.toggle('light-mode', lightMode);

            // Update profile boxes if they exist
            document.querySelectorAll('.profile-box').forEach(box => {
                box.classList.toggle('light-mode', lightMode);
                box.querySelector('.profile-box-header')?.classList.toggle('light-mode', lightMode);
                box.querySelector('.profile-box-value')?.classList.toggle('light-mode', lightMode);
            });

            // Update theme button text
            themeBtn.textContent = lightMode ? 'Dark' : 'Light';
        }

        // --- Avatar Setting Function ---
        async function setAvatar(name, element, isProfileAvatar = false, makeClickable = true) {
            const targetElement = element;
            const targetLinkElement = isProfileAvatar ? profileAvatarLink : null;

            targetElement.style.backgroundImage = 'none';
            const initial = name ? name[0].toUpperCase() : 'G';
            targetElement.textContent = initial;

            if (targetLinkElement) {
                targetLinkElement.href = '';
                targetLinkElement.target = '';
                targetLinkElement.style.cursor = 'default';
                targetLinkElement.textContent = initial;
                targetLinkElement.style.backgroundImage = 'none';
            }

            if (!name) return;

            // Set the clickable link for profile avatar
            if (targetLinkElement && makeClickable) {
                if (name.endsWith('.base.eth')) {
                    targetLinkElement.href = `https://${name}.limo`;
                } else if (name.endsWith('.eth')) {
                    targetLinkElement.href = `https://${name.slice(0, -4)}.eth.limo`;
                }
                targetLinkElement.target = '_blank';
                targetLinkElement.style.cursor = 'pointer';
            }

            let url = `https://api.web3.bio/profile/ens/${name}`;
            if (name.endsWith('.base.eth')) {
                url = `https://api.web3.bio/profile/basenames/${name}`;
            }

            try {
                const response = await fetch(url);
                let avatarUrl = null;
                if (response.ok) {
                    const data = await response.json();
                    avatarUrl = data.avatar;
                }

                if (avatarUrl) {
                    const imageUrl = `url('${avatarUrl}')`;
                    targetElement.style.backgroundImage = imageUrl;
                    targetElement.textContent = '';

                    if (targetLinkElement) {
                        targetLinkElement.style.backgroundImage = imageUrl;
                        targetLinkElement.textContent = '';
                    }
                }
            } catch (err) {
                console.error("Avatar fetch error:", err);
                targetElement.textContent = initial;
                if (targetLinkElement) {
                    targetLinkElement.textContent = initial;
                }
            }
        }

        // Set initial homepage avatar ('geocities.eth')
        setAvatar('geocities.eth', homepageAvatar, false, false);

        // --- Main Search Function ---
        async function searchENS() {
            const isOnProfilePage = profilePage.style.display === 'flex';
            const queryInput = isOnProfilePage ? ensInputProfile : ensInputHome;
            const currentErrorMessageElement = isOnProfilePage ? errorMessageProfile : errorMessageHome;
            const query = queryInput.value.trim().toLowerCase();

            // --- Reset UI State ---
            currentErrorMessageElement.style.display = 'none';
            profileRecords.innerHTML = '';
            registerButtonContainer.style.display = 'none';

            // --- Basic Client-Side Validation ---
            if (!query) {
                displayError('Please enter an ENS or Base name.', isOnProfilePage);
                return;
            }
            if (/\s/.test(query)) {
                 displayError('Name cannot contain spaces.', isOnProfilePage);
                 return;
            }
            const ensName = (query.endsWith('.eth') || query.endsWith('.base.eth')) ? query : `${query}.eth`;

            // --- Determine API URL and Name Type ---
            let url = `https://api.web3.bio/profile/ens/${ensName}`;
            let isBaseName = false;
            if (ensName.endsWith('.base.eth')) {
                url = `https://api.web3.bio/profile/basenames/${ensName}`;
                isBaseName = true;
            }

            // --- Fetch Data from API ---
            try {
                const response = await fetch(url);

                // --- Handle API Response ---
                if (!response.ok) {
                    if (response.status === 404) {
                        displayUnregisteredProfile(ensName, isBaseName);
                    } else {
                        let errorText = `Error: ${response.statusText}`;
                        try {
                            const errorData = await response.json();
                            errorText = errorData?.message || errorData?.error || `Error ${response.status}: ${response.statusText}`;
                            if (errorText.toLowerCase().includes("invalid name")) {
                                 errorText = `Invalid name format: ${ensName}`;
                            } else if (response.status >= 500) {
                                 errorText = "Server error. Please try again later.";
                            }
                        } catch (e) { console.log("Could not parse error JSON", e); }
                        displayError(errorText, isOnProfilePage);
                    }
                    return;
                }

                // --- Handle Successful Response (Registered Name) ---
                const data = await response.json();
                displayProfile(data, ensName);

            } catch (err) {
                // --- Handle Network or Unexpected Errors ---
                console.error("API fetch error:", err);
                let errorMsg = "Network error. Please check your connection.";
                if (err instanceof TypeError) { errorMsg = "Network error or CORS issue. Check console."; }
                else { errorMsg = `Unexpected error: ${err.message}`; }
                displayError(errorMsg, isOnProfilePage);
            }
        }

        // --- Function to Display Error Messages ---
        function displayError(message, onProfilePage) {
             const targetErrorElement = onProfilePage ? errorMessageProfile : errorMessageHome;
             targetErrorElement.textContent = message;
             targetErrorElement.style.display = 'block';

             if (onProfilePage) {
                 setAvatar(null, profileAvatar, true, false);
             }
        }

        // --- Function to Display Unregistered Profile ---
        function displayUnregisteredProfile(ensName, isBaseName) {
            homepage.style.display = 'none';
            profilePage.style.display = 'flex';
            profileRecords.innerHTML = '';
            errorMessageProfile.style.display = 'none';
            errorMessageHome.style.display = 'none';

            setAvatar(ensName, profileAvatar, true, true);

            if (isBaseName) {
                addProfileRecord('Base Name', ensName, true);
            } else {
                addProfileRecord('ENS', ensName, true);
            }

            addProfileRecord('Status', 'Name not registered', false);

            const buttonText = isBaseName ? 'Register Base Name' : 'Register ENS Name';
            let registerUrl = '';

            if (isBaseName) {
                const baseNameOnly = ensName.replace(/\.base\.eth$/, '');
                registerUrl = `https://www.base.org/names?claim=${baseNameOnly}`;
            } else {
                registerUrl = `https://app.ens.domains/${ensName}/register`;
            }

            registerButton.textContent = buttonText;
            registerButton.onclick = () => window.open(registerUrl, '_blank');
            registerButton.className = 'register-button';
            if (lightMode) registerButton.classList.add('light-mode');
            registerButtonContainer.style.display = 'block';
        }

        // --- Function to Display Registered Profile Data ---
        function displayProfile(ensData, searchedName) {
            homepage.style.display = 'none';
            profilePage.style.display = 'flex';
            profileRecords.innerHTML = '';
            errorMessageProfile.style.display = 'none';
            errorMessageHome.style.display = 'none';
            registerButtonContainer.style.display = 'none';

            const identityName = ensData?.identity || searchedName;

            setAvatar(identityName, profileAvatar, true, true);

            const specificOmissions = ['avatar', 'identity', 'address', 'displayName', 'description', 'url', 'email', 'createdAt', 'records', 'followers', 'platform', 'follower', 'following'];
            const headerRenames = {
                'email': 'Email',
                'url': 'Website',
                'description': 'Bio',
                'keywords': 'Tags',
                'com.discord': 'Discord',
                'com.twitter': 'Twitter',
                'com.github': 'GitHub',
                'org.telegram': 'Telegram'
            };

            let recordsMap = {
                'identity': null,
                'address': null,
                'displayName': null,
                'description': null,
                'url': null,
                'email': null,
                'contentHash': null,
                'createdAt': null
            };
            let otherRecords = [];

            if (ensData.address) recordsMap['address'] = { label: 'Address', value: ensData.address };

            if (ensData.identity) {
                const isBase = ensData.identity.endsWith('.base.eth');
                const displayLabel = isBase ? 'Base Name' : 'ENS';
                recordsMap['identity'] = { label: displayLabel, value: ensData.identity };
            }

            if (ensData.displayName && ensData.displayName !== ensData.identity) {
                recordsMap['displayName'] = { label: 'Name', value: ensData.displayName };
            }
            if (ensData.description) {
                recordsMap['description'] = { label: 'Bio', value: ensData.description };
            }
            if (ensData.url) {
                recordsMap['url'] = { label: 'Website', value: ensData.url };
            }
            if (ensData.email) {
                recordsMap['email'] = { label: 'Email', value: ensData.email };
            }
            if (ensData.records?.contenthash) {
                recordsMap['contentHash'] = { label: 'Content Hash', value: ensData.records.contenthash };
            }
            if (ensData.createdAt) {
                let formattedDate = ensData.createdAt;
                try {
                    const date = new Date(ensData.createdAt);
                    if (!isNaN(date.getTime())) { formattedDate = date.toLocaleDateString(); }
                } catch (err) { console.error("Date parsing error:", err); }
                recordsMap['createdAt'] = { label: 'Created', value: formattedDate };
            }

            function processValue(key, value, targetArray) {
                if (value === null || value === undefined || value === '' || specificOmissions.includes(key)) return;

                const label = headerRenames[key] || key.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase());

                if (recordsMap[key] || targetArray.some(r => r.label === label)) return;

                if (typeof value === 'object') {
                    if (key === 'links') {
                        Object.entries(value).forEach(([linkName, linkData]) => {
                            if (linkData && linkData.handle) {
                                const formattedLabel = headerRenames[linkName] || linkName.replace(/^./, c => c.toUpperCase());
                                targetArray.push({ label: formattedLabel, value: linkData.handle });
                            }
                        });
                    }
                    else if (key === 'social') {
                        Object.entries(value).forEach(([platform, handle]) => {
                            if (handle && !['follower', 'following'].includes(platform)) {
                                const formattedPlatform = headerRenames[platform] || platform.replace(/^./, c => c.toUpperCase());
                                targetArray.push({ label: formattedPlatform, value: handle });
                            }
                        });
                    }
                    else if (key === 'records') {
                        Object.entries(value).forEach(([recordKey, recordValue]) => {
                            if (recordKey !== 'contenthash' && recordValue) {
                                const recordLabel = headerRenames[recordKey] || recordKey.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase());
                                targetArray.push({ label: recordLabel, value: recordValue });
                            }
                        });
                    }
                } else {
                    targetArray.push({ label: label, value: value });
                }
            }

            Object.entries(ensData).forEach(([key, value]) => {
                if (!Object.keys(recordsMap).includes(key)) {
                    processValue(key, value, otherRecords);
                }
            });

            let orderedRecords = [];
            if (recordsMap['address']) orderedRecords.push(recordsMap['address']);
            if (recordsMap['identity']) orderedRecords.push(recordsMap['identity']);
            if (recordsMap['displayName']) orderedRecords.push(recordsMap['displayName']);
            if (recordsMap['description']) orderedRecords.push(recordsMap['description']);
            if (recordsMap['url']) orderedRecords.push(recordsMap['url']);
            if (recordsMap['email']) orderedRecords.push(recordsMap['email']);
            if (recordsMap['contentHash']) orderedRecords.push(recordsMap['contentHash']);

            otherRecords.sort((a, b) => a.label.localeCompare(b.label));
            orderedRecords = orderedRecords.concat(otherRecords);

            if (recordsMap['createdAt']) orderedRecords.push(recordsMap['createdAt']);

            if (orderedRecords.length === 0) {
                addProfileRecord('Status', 'No profile records found.', true);
            } else {
                orderedRecords.forEach((record, index) => {
                    addProfileRecord(record.label, record.value, index === 0);
                });
            }
        }

        // --- Function to Add a Single Profile Record to the DOM ---
         function addProfileRecord(label, value, isFirst) {
            const recordDiv = document.createElement('div');
            recordDiv.classList.add('profile-box');
            if (lightMode) recordDiv.classList.add('light-mode');

            const headerElement = document.createElement('div');
            headerElement.classList.add('profile-box-header');
            if (lightMode) headerElement.classList.add('light-mode');
            headerElement.textContent = label;

            const valueContainer = document.createElement('div');
            valueContainer.classList.add('profile-box-value');
            if (lightMode) valueContainer.classList.add('light-mode');
            valueContainer.textContent = (typeof value === 'object' && value !== null) ? JSON.stringify(value) : value;

            recordDiv.appendChild(headerElement);
            recordDiv.appendChild(valueContainer);
            profileRecords.appendChild(recordDiv);
        }

        // --- Function to Show Homepage View ---
        function showHomepage() {
            profilePage.style.display = 'none';
            homepage.style.display = 'block';
            ensInputHome.value = '';
            ensInputProfile.value = '';
            errorMessageHome.style.display = 'none';
            errorMessageProfile.style.display = 'none';
            profileRecords.innerHTML = '';
            setAvatar('geocities.eth', profileAvatar, true, false);
            registerButtonContainer.style.display = 'none';
        }

        // --- Event Listeners for Enter Key ---
        ensInputHome.addEventListener('keypress', (e) => { if (e.key === 'Enter') { e.preventDefault(); searchENS(); } });
        ensInputProfile.addEventListener('keypress', (e) => { if (e.key === 'Enter') { e.preventDefault(); searchENS(); } });

        // --- Initial Setup ---
        setAvatar(null, profileAvatar, true, false);

    </script>
