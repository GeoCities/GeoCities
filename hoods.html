        body {

            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 60px;
            transition: background 0.3s ease, color 0.3s ease;
            position: relative;
            padding-bottom: 60px;
            box-sizing: border-box;
        }
        body.light-mode {
            background: #fff;
            color: #000;
        }

        /* Container Styles */
        .container {
            flex-direction: column;
            display: flex;
            align-items: center;
            width: 90%;
            max-width: 600px;
            justify-content: flex-start;
            flex-grow: 1;
        }

        /* Logo Box (Homepage Avatar) */
        .logo-box {
            width: 200px;
            height: 200px;
            border: 1px solid #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 6em;
            margin: 20px auto 0;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            transition: border-color 0.3s ease, background-image 0.3s ease;
            border-radius: 0;
            overflow: hidden;
            color: #fff;
        }
        .light-mode .logo-box {
            border-color: #000;
            color: #000;
        }

        /* Heading "GeoCities" below avatar */
        h2#homepage-geocities {
            margin: 0 auto 20px;
            text-align: center;
            display: block;
            transition: color 0.3s ease, border-color 0.3s ease;
            font-size: 1.2em;
            border: 1px solid #fff;
            border-top: none;
            padding: 10px 0;
            border-radius: 0;
            width: 200px;
        }
        #homepage-geocities.light-mode {
            border-color: #000;
            color: #000;
        }

        /* Search Bar Container */
        .search-container {
            display: flex;
            width: 100%;
            margin-bottom: 20px;
            height: 38px;
        }

        /* Search Input Field */
        .search-input {
            flex: 1;
            padding: 10px;
            background: #000;
            color: #fff;
            border: 1px solid #fff;
            border-right: none;
            border-radius: 0;
            transition: all 0.3s ease;
            height: 100%;
            box-sizing: border-box;
            font-size: 16px;
        }
        .search-input.light-mode {
            background: #fff;
            color: #000;
            border-color: #000;
        }
        .search-input::placeholder {
            color: #aaa;
        }
        .search-input.light-mode::placeholder {
            color: #555;
        }
        .search-input:focus {
            font-size: 16px;
            outline: none;
        }

        /* Search Button */
        .search-button {
            padding: 10px 15px;
            background: #000;
            color: #fff;
            border: 1px solid #fff;
            cursor: pointer;
            border-radius: 0;
            transition: all 0.3s ease;
            height: 100%;
            font-size: 0.8em;
            box-sizing: border-box;
        }
        .search-button.light-mode {
            background: #fff;
            color: #000;
            border-color: #000;
        }

            width: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;

                    <a href="#" class="following-link">
                        <svg viewBox="0 0 24 24"><path fill="currentColor" d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg>
                        ${profileData.following} Following
                    </a>
                </div>
            `;
        }

        // Search Functionality
        const searchButton = document.querySelector('.search-button');
        const searchInput = document.getElementById('search-input');
        searchButton.addEventListener('click', () => {
            const query = searchInput.value.trim().toLowerCase();
            if (query) {
                const neighborhoods = Array.from(document.getElementById('neighborhood-select').options).map(opt => opt.value);
                const matchedNeighborhood = neighborhoods.find(n => n.toLowerCase().includes(query));
                if (matchedNeighborhood) {
                    neighborhoodSelect.value = matchedNeighborhood;
                    changeNeighborhood(matchedNeighborhood);
                } else {
                    alert('No matching neighborhood found!');
                }
            }
        });

        // IPFS Deployment Simulation
        const deployButton = document.querySelector('.deploy-button');
        deployButton.addEventListener('click', () => {
            const currentNeighborhood = neighborhoodSelect.value;
            alert(`Deploying ${currentNeighborhood} profile to IPFS...\nCID: ipfs://${currentNeighborhood}_${Date.now()}`);
        });

        // Followers/Following Click Handlers
        document.addEventListener('click', (e) => {
            if (e.target.closest('.followers-link')) {
                e.preventDefault();
                alert(`Viewing followers for ${document.getElementById('profile-header').querySelector('p').textContent}`);
            } else if (e.target.closest('.following-link')) {
                e.preventDefault();
                alert(`Viewing following for ${document.getElementById('profile-header').querySelector('p').textContent}`);
            }
        });

        // Initialize with default neighborhood
        changeNeighborhood('geocities');
    </script>
</body>
</html>
