    <style>
        /* Body Styles */
        body {
            font-family: sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 60px;
            transition: background 0.3s ease, color 0.3s ease;
            position: relative;
            padding-bottom: 60px;
            box-sizing: border-box;
        }
        body.light-mode {
            background: #fff;
            color: #000;
        }

        /* Container Styles */
        .container {
            flex-direction: column;
            display: flex;
            align-items: center;
            width: 90%;
            max-width: 600px;
            justify-content: flex-start;
            flex-grow: 1;
        }

        /* Logo Box (Homepage Avatar) */
        .logo-box {
            width: 200px;
            height: 200px;
            border: 1px solid #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 6em;
            margin: 20px auto 0;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            transition: border-color 0.3s ease, background-image 0.3s ease;
            border-radius: 0;
            overflow: hidden;
            color: #fff;
        }
        .light-mode .logo-box {
            border-color: #000;
            color: #000;
        }

        /* Heading "GeoCities" below avatar */
        h2#homepage-geocities {
            margin: 0 auto 20px;
            text-align: center;
            display: block;
            transition: color 0.3s ease, border-color 0.3s ease;
            font-size: 1.2em;
            border: 1px solid #fff;
            border-top: none;
            padding: 10px 0;
            border-radius: 0;
            width: 200px;
        }
        #homepage-geocities.light-mode {
            border-color: #000;
            color: #000;
        }

        /* Search Bar Container */
        .search-container {
            display: flex;
            width: 100%;
            margin-bottom: 20px;
            height: 38px;
        }

        /* Search Input Field */
        .search-input {
            flex: 1;
            padding: 10px;
            background: #000;
            color: #fff;
            border: 1px solid #fff;
            border-right: none;
            border-radius: 0;
            transition: all 0.3s ease;
            height: 100%;
            box-sizing: border-box;
            font-size: 16px;
        }
        .search-input.light-mode {
            background: #fff;
            color: #000;
            border-color: #000;
        }
        .search-input::placeholder {
            color: #aaa;
        }
        .search-input.light-mode::placeholder {
            color: #555;
        }
        .search-input:focus {
            font-size: 16px;
            outline: none;
        }

        /* Search Button */
        .search-button {
            padding: 10px 15px;
            background: #000;
            color: #fff;
            border: 1px solid #fff;
            cursor: pointer;
            border-radius: 0;
            transition: all 0.3s ease;
            height: 100%;
            font-size: 0.8em;
            box-sizing: border-box;
        }
        .search-button.light-mode {
            background: #fff;
            color: #000;
            border-color: #000;
        }

        /* Profile Page Container */
        #profile-page {
            width: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        /* Neighborhood Dropdown */
        .neighborhood-select {
            width: 100%;
            max-width: 200px;
            height: 38px;
            padding: 5px;
            background: #000;
            color: #fff;
            border: 1px solid #fff;
            border-radius: 0;
            font-size: 0.9em;
            font-family: sans-serif;
            margin: 10px 0;
            transition: all 0.3s ease;
            box-sizing: border-box;
            appearance: none;

            background-position: right 10px center;

        .neighborhood-select.light-mode {

        /* Profile Avatar Link Wrapper */
        #profile-avatar-link {
            display: block;
            width: 100%;
            text-decoration: none;
            color: inherit;
            cursor: default;
            pointer-events: none;
        }
        #profile-avatar-link[href]:not([href=""]) {
            cursor: pointer;
            pointer-events: auto;
        }

        /* Container for Profile Records */
        .profile-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            margin: 0;
        }

        .search-input,
        .search-button {
            width: 100%;
            margin-bottom: 10px;

        .search-button {
            border: 1px solid #fff;

        .search-button.light-mode {
            border: 1px solid #000;

        .neighborhood-select {
            max-width: 100%;

        .profile-box-header {
            flex: 0 0 80px;
            font-size: 0.8em;
        }
        .profile-box-content {
            font-size: 0.8em;
        }
        button {
            width: 100%;
            margin: 5px 0;
        }
    }
</style>
</head>
<body class="neighborhood-geocities">
    <div class="container">
        <div class="logo-box">G</div>
        <h2 id="homepage-geocities">GeoCities</h2>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search GeoCities...">
            <button class="search-button">Search</button>
        </div>
        <div id="profile-page">
            <select class="neighborhood-select">
                <option value="geocities">GeoCities</option>
                <option value="area51">Area51</option>
                <option value="athens">Athens</option>
                <option value="augusta">Augusta</option>
                <option value="baja">Baja</option>
                <option value="bourbonstreet">BourbonStreet</option>
                <option value="broadway">Broadway</option>
                <option value="capecanaveral">CapeCanaveral</option>
                <option value="capitolhill">CapitolHill</option>
                <option value="collegepark">CollegePark</option>
                <option value="colosseum">Colosseum</option>
                <option value="enchantedforest">EnchantedForest</option>
                <option value="eureka">Eureka</option>
                <option value="fashionavenue">FashionAvenue</option>
                <option value="heartland">Heartland</option>
                <option value="hollywood">Hollywood</option>
                <option value="hotsprings">HotSprings</option>
                <option value="madisonavenue">MadisonAvenue</option>
                <option value="motorcity">MotorCity</option>
                <option value="napavalley">NapaValley</option>
                <option value="nashville">Nashville</option>
                <option value="paris">Paris</option>
                <option value="pentagon">Pentagon</option>
                <option value="petsburgh">Petsburgh</option>
                <option value="picketfence">PicketFence</option>
                <option value="pipeline">Pipeline</option>
                <option value="rainforest">RainForest</option>
                <option value="researchtriangle">ResearchTriangle</option>
                <option value="rodeodrive">RodeoDrive</option>
                <option value="siliconvalley">SiliconValley</option>
                <option value="soho">SoHo</option>
                <option value="southbeach">SouthBeach</option>
                <option value="sunsetstrip">SunsetStrip</option>
                <option value="televisioncity">TelevisionCity</option>
                <option value="thetropics">TheTropics</option>
                <option value="timessquare">TimesSquare</option>
                <option value="tokyo">Tokyo</option>
                <option value="vienna">Vienna</option>
                <option value="wallstreet">Wallstreet</option>
                <option value="wellesley">Wellesley</option>
                <option value="westhollywood">WestHollywood</option>
                <option value="yosemite">Yosemite</option>
                <option value="northpole">Northpole</option>
            </select>
            <div class="neighborhood-container">
                <a id="profile-header-link" href=""><div id="profile-header"></div></a>
                <a id="profile-avatar-link" href=""><div id="profile-avatar">?</div></a>
                <div class="profile-container"></div>
                <div class="button-container">
                    <button id="followers-button">Followers</button>
                    <button id="following-button">Following</button>
                    <button id="deploy-button">Deploy to IPFS</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <button id="toggle-mode">Toggle Light/Dark Mode</button>
    </footer>
    <script>
        // Mock API for demonstration
        const mockAPI = {
            async search(query) {
                return [
                    {
                        username: 'user1',
                        neighborhood: 'geocities',
                        header: 'User 1 Header',
                        avatar: 'U1',
                        records: [
                            { key: 'Name', value: 'User One' },
                            { key: 'Bio', value: 'Loves coding and retro web!' },
                            { key: 'Website', value: 'https://example.com' }
                        ],
                        followers: ['user2', 'user3'],
                        following: ['user4', 'user5']
                    }
                ].filter(user => user.username.toLowerCase().includes(query.toLowerCase()));
            },
            async getFollowers(username) {
                return ['user2', 'user3'];
            },
            async getFollowing(username) {
                return ['user4', 'user5'];
            }
        };

        // IPFS Mock
        const mockIPFS = {
            async add(content) {
                return { cid: 'mockCID123' };
            }
        };

        // DOM Elements
        const searchInput = document.querySelector('.search-input');
        const searchButton = document.querySelector('.search-button');
        const profilePage = document.querySelector('#profile-page');
        const neighborhoodSelect = document.querySelector('.neighborhood-select');
        const profileHeader = document.querySelector('#profile-header');
        const profileHeaderLink = document.querySelector('#profile-header-link');
        const profileAvatar = document.querySelector('#profile-avatar');
        const profileAvatarLink = document.querySelector('#profile-avatar-link');
        const profileContainer = document.querySelector('.profile-container');
        const followersButton = document.querySelector('#followers-button');
        const followingButton = document.querySelector('#following-button');
        const deployButton = document.querySelector('#deploy-button');
        const toggleModeButton = document.querySelector('#toggle-mode');

        // Initialize page
        function initializePage() {
            profilePage.style.display = 'none';
            toggleModeButton.addEventListener('click', toggleMode);
            searchButton.addEventListener('click', performSearch);
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performSearch();
            });
            neighborhoodSelect.addEventListener('change', switchNeighborhood);
            followersButton.addEventListener('click', showFollowers);
            followingButton.addEventListener('click', showFollowing);
            deployButton.addEventListener('click', deployToIPFS);
        }

        // Toggle light/dark mode
        function toggleMode() {
            document.body.classList.toggle('light-mode');
            localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
        }

        // Load theme from localStorage
        function loadTheme() {
            const theme = localStorage.getItem('theme');
            if (theme === 'light') {
                document.body.classList.add('light-mode');
            }
        }

        // Perform search
        async function performSearch() {
            const query = searchInput.value.trim();
            if (!query) return;

            try {
                const results = await mockAPI.search(query);
                profilePage.style.display = 'block';
                displayProfile(results[0]);
            } catch (error) {
                console.error('Search error:', error);
                profileContainer.innerHTML = '<p>Error loading profile.</p>';
            }
        }

        // Display profile
        function displayProfile(user) {
            if (!user) {
                profileContainer.innerHTML = '<p>No user found.</p>';
                return;
            }

            profileHeader.textContent = user.header || user.username;
            profileHeaderLink.href = `https://geocities.com/${user.neighborhood}/${user.username}`;
            profileAvatar.textContent = user.avatar || '?';
            profileAvatarLink.href = `https://geocities.com/${user.neighborhood}/${user.username}`;
            profileContainer.innerHTML = '';

            user.records.forEach(record => {
                const profileBox = document.createElement('div');
                profileBox.className = 'profile-box';
                profileBox.innerHTML = `
                    <div class="profile-box-header">${record.key}</div>
                    <div class="profile-box-content">${record.value}</div>
                `;
                profileContainer.appendChild(profileBox);
            });

            // Update neighborhood
            switchNeighborhood({ target: { value: user.neighborhood } });
        }

        // Switch neighborhood
        function switchNeighborhood(event) {
            const neighborhood = event.target.value;
            document.body.className = `neighborhood-${neighborhood} ${document.body.classList.contains('light-mode') ? 'light-mode' : ''}`;
        }

        // Show followers
        async function showFollowers() {
            const username = profileHeader.textContent;
            try {
                const followers = await mockAPI.getFollowers(username);
                profileContainer.innerHTML = `
                    <div class="profile-box">
                        <div class="profile-box-header">Followers</div>
                        <div class="profile-box-content">${followers.join(', ')}</div>
                    </div>
                `;
            } catch (error) {
                console.error('Error fetching followers:', error);
                profileContainer.innerHTML = '<p>Error loading followers.</p>';
            }
        }

        // Show following
        async function showFollowing() {
            const username = profileHeader.textContent;
            try {
                const following = await mockAPI.getFollowing(username);
                profileContainer.innerHTML = `
                    <div class="profile-box">
                        <div class="profile-box-header">Following</div>
                        <div class="profile-box-content">${following.join(', ')}</div>
                    </div>
                `;
            } catch (error) {
                console.error('Error fetching following:', error);
                profileContainer.innerHTML = '<p>Error loading following.</p>';
            }
        }

        // Deploy to IPFS
        async function deployToIPFS() {
            try {
                const profileContent = JSON.stringify({
                    header: profileHeader.textContent,
                    avatar: profileAvatar.textContent,
                    records: Array.from(profileContainer.querySelectorAll('.profile-box')).map(box => ({
                        key: box.querySelector('.profile-box-header').textContent,
                        value: box.querySelector('.profile-box-content').textContent
                    }))
                });
                const result = await mockIPFS.add(profileContent);
                alert(`Deployed to IPFS with CID: ${result.cid}`);
            } catch (error) {
                console.error('IPFS deploy error:', error);
                alert('Error deploying to IPFS.');
            }
        }

        // Initialize
        initializePage();
        loadTheme();
    </script>
</body>
</html>
